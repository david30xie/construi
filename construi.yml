image: ruby:1.9

environment:
  - CODECLIMATE_REPO_TOKEN
  - COVERALLS_TOKEN

targets:
  build:
    - bundle install --path=vendor/bundle
    - bundle exec rake spec

  install:
    - bundle install --path=vendor/bundle
    - bundle exec rake install

  release:
    - get fetch origin master
    - git merge master
    - get push origin development:master
    - git checkout develop
    - bundle install --path vendor/bundle
    - bundle exec gem bump --version minor --push

  old_release:
    - git checkout master
    - git pull --rebase
    - get merge --no-ff --commit -m "Merge for release" develop

