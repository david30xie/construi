image: python:2.7

default: test

targets:
  versiune:
    image: lstephen/versiune:2
    run: -f python construi/__version__.py

  test_p27:
    before:
      - versiune
    run: python setup.py test

  test_p34:
    before:
      - versiune
    image: python:3.4
    run: python setup.py test

  test:
    before:
      - test_p27
      - test_p34
    run: echo 'Done'

  package:
    before:
      - versiune
    run:
      - rm -rf dist
      - python setup.py sdist

  release:
    before:
      - test
      - package
    environment:
      - DRY_RUN
      - TWINE_USERNAME
      - TWINE_PASSWORD
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa
    run: scripts/release.sh

  flake8: python setup.py flake8

