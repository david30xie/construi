image: python:2.7

targets:
  test:
    run:
      - scripts/version.sh construi/__version__.py
      - python setup.py test

  release:
    environment:
      - TWINE_USERNAME
      - TWINE_PASSWORD
    run:
      # test
      - scripts/version.sh construi/__version__.py
      - python setup.py test
      # clean
      - rm -rf dist
      # release
      - python setup.py sdist
      - scripts/twine.sh

