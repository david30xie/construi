image: ruby:1.9

environment:
  - CODECLIMATE_REPO_TOKEN
  - COVERALLS_TOKEN
  - GIT_COMMIT
  - GITHUB_TOKEN

targets:
  build:
    - bundle install --path=vendor/bundle
    - bundle exec rake spec

  release:
    - git merge --no-ff --commit origin/master
    - git push origin ${GIT_COMMIT}:master
    - bundle install --path vendor/bundle
    - bundle exec gem bump --version minor --push

