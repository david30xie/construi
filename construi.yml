image: ruby:1.9

environment:
  - JENKINS_URL
  - BUILD_NUMBER
  - CODECLIMATE_REPO_TOKEN
  - COVERALLS_REPO_TOKEN
  - GIT_COMMIT
  - GIT_SSH_KEY
  - RUBYGEMS_API_KEY

targets:
  build:
    - bundle install --path=vendor/bundle
    - bundle exec rake spec

  install:
    - bundle install --path=vendor/bundle
    - bundle exec rake install

  release:
    - construi/release/script.sh

  deploy:
    - construi/deploy/script.sh

